<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>encrypt.all</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="head">
    <img src="./images/Vector.svg" />
  </header>
  <main>
      <textarea id="campo-texto" placeholder="Digite seu texto"></textarea>
      <label id="warning">
        <img src="./images/Warning.svg" alt="">
        Apenas letras minúsculas e sem acento.
      </label>
      <div class="buttons">
      <button id="encryptButton">Criptografar</button>
      <button id="decryptButton">Descriptografar</button>
      </div>
      <textarea id="result" placeholder="Nenhuma mensagem encontrada. &#10;&#10;Digite um texto que você deseja criptografar ou descriptografar."></textarea>
      <bottom>
          <div class="bottom">
            <label for="copy">
              <button class="button-bottom" id="copy">
              <img src="./images/Copy.svg" alt="">
                Copiar
              </button>
            </label>
            <button class="button-bottom">
              <img src="./images/Share.svg" alt="">
              Compartilhar
            </button>
          </div>
      </bottom>
  </main>
  <script src="script.js"></script> 
</body>
</html>
