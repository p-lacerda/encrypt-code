<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encrypt One</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="head">
    <img src="./images/Vector.svg" />
  </header>
  <section id="content">
  <main>
      <textarea id="campo-texto" placeholder="Digite seu texto"></textarea>
      <label id="warning">
        <img src="./images/Warning.svg" alt="">
        Apenas letras minúsculas e sem acento.
      </label>
      <div class="buttons">
      <button id="encryptButton">Criptografar</button>
      <button id="decryptButton">Descriptografar</button>
      </div>
  </main>
  <bottom>
    <div class="result noMobile" id="resultdiv">
      <img src="./images/noMessage.svg" class="noMessage" alt="">
      <h3>Nenhuma mensagem encontrada.</h3>
      <p>Digite um texto que você deseja <br> criptografar ou descriptografar.</p>
    </div>
    <textarea class="result hidden" id="textresult" placeholder="Nenhuma mensagem encontrada. &#10;&#10;Digite um texto que você deseja criptografar ou descriptografar."></textarea>
    <div class="bottom">
      <label for="copy">
        <button class="button-bottom" id="copy">
        <img src="./images/Copy.svg" alt="">
          Copiar
        </button>
      </label>
      <button class="button-bottom">
        <img src="./images/Share.svg" alt="">
        Compartilhar
      </button>
    </div>
</bottom>
</section>

  <script src="script.js"></script> 
</body>
</html>
